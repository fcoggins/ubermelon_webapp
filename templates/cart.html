{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for melon in melons %}
    <tr>
        <td>{{melon['name']}}</td>
        <td>{{melon['quantity']}}</td>
        <td>{{melon['price']}}</td>
        <td>{{melon['price'] * melon['quantity']}}</td>
    </tr>
    {% endfor %}
    
</table>
<h3>Total: </h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
